input {
  beats {
    port => %PORT%
  }
}

filter {
  elasticsearch {
    hosts => %ELASTICSEARCH_HOSTS%
    index => "vmlog-registry"
    ssl => false
    tag_on_failure => ["token_failure"]
    fields => {
      "vm_uuid" => "vm_uuid"
    }
    query_template => "%VMLOG_REGISTRY_QUERY_TEMPLATE%"
  }
  if ![vm_uuid] {
    drop {
    }
  }
  mutate {
    remove_field => ["token"]
  }
}

output {
  elasticsearch {
    hosts => %ELASTICSEARCH_HOSTS%
    index => "vmlog-%{[vm_uuid]}-%{+YYYY-MM-dd}"
    ssl => false
  }
}


